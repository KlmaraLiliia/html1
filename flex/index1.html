<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            max-width: 1900px;
            margin: 0 auto;
            width: 100%;
        }

        .head {
            background: lightgray;
            text-align: center;
            height: 200px;
            border-bottom: 10px solid white;
        }
        .left-sidebar {
            background: lightskyblue;
            float: left;
            height: 400px;
            width: 60%;
            text-align: center;
        }
        .right-sidebar {
            background: lightpink;
            float: right;
            height: 400px;
            width: 39%;
            text-align: center;
        }
    </style>
</head>

<body>
 <div id="container">
    <div class="head">
        <p>A</p>
    </div>
    <div class="left-sidebar">
        <p>B</p>
    </div>
    <div class="right-sidebar">
        <p>C</p>
    </div>
 </div>
</body>
</html>
